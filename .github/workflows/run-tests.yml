name: run-tests

on:
  pull_request:
    branches:
      - main
      - develop
      - '*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Run tests
        run: pnpm test
